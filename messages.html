<!DOCTYPE html>
<html>
<head>
    <title>Messages</title>
    <style>
.message-container {
    width: 80%;
    margin: 0 auto;
}

.message {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
}

.message p {
    margin: 5px 0;
}

.message p strong {
    font-weight: bold;
}

        </style>
</head>
<body>
    <div class="message-container">
        <div class="message">
            <p><strong>Sender:</strong> John Doe</p>
            <p><strong>Message:</strong> Hello, how are you?</p>
            <p><strong>Date:</strong> 2022-01-01 12:00:00</p>
        </div>
        <div class="message">
            <p><strong>Sender:</strong> Jane Smith</p>
            <p><strong>Message:</strong> Can we schedule a meeting?</p>
            <p><strong>Date:</strong> 2022-01-02 09:30:00</p>
        </div>
    </div>
</body>
</html>
